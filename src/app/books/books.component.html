<div class="container">
  <h1>Book List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>ИД</th>
        <th>НАЗВАНИЕ</th>
        <th>ГОД ВЫПУСКА</th>
        <th>АВТОР</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td>{{ book.name }}</td>
        <td>{{ book.year }}</td>
        <td>{{ book.author }}</td>
      </tr>
    </tbody>
  </table>
</div>
