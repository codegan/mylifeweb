<div class="container">
  <h1>Book details</h1>

      <tr>
        <th>ИД</th>
        <th>НАЗВАНИЕ</th>
        <th>ГОД ВЫПУСКА</th>
        <th>АВТОР</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ books.id }}</td>

        <td>{{ books.year }}</td>

      </tr>
    </tbody>
  </table>
</div>
